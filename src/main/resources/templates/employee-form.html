<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <br>
    <p class="h4 mb-4">Add New Employee</p>
    <br>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
<div class="col-md-6">
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name">
        </div>
        <br>
        <div class="col-md-6">
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
        </div>
        <br>
        <div class="col-md-6">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email address">
        </div>
        <br>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary mt-4">Save Employee</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>
</html>
